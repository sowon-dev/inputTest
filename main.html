<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광클 정확도를 높이자</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }

        .container {
            text-align: center;
        }

        .number-display {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .input-section {
            margin-top: 1rem;
        }

        .message {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        table {
            margin-top: 1rem;
            border-collapse: collapse;
            width: 80%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>4초 안에 입력하지 않으면 다음 숫자로 넘어갑니다.</p>
        <div class="number-display" id="numberDisplay">Press Start</div>
        <button onclick="startGame()" id="startButton">Start</button>
        <div class="input-section" style="display: none;" id="inputSection">
            <input type="text" id="userInput" maxlength="6" placeholder="Enter the number" onkeydown="handleEnter(event)">
            <button onclick="checkAnswer()">Submit</button>
        </div>
        <div class="message" id="message"></div>
        <div class="score-display" id="scoreDisplay" style="margin-top: 1rem; font-size: 1.2rem;"></div>
        <div id="resultTable" style="display: none;"></div>
    </div>

    <script>
        let randomNumber;
        let timer;
        let attempts = 0;
        let successes = 0;
        let totalTime = 0;
        let totalScore = 0;
        let startTime;
        const results = [];

        function startGame() {
            if (attempts >= 10) {
                document.getElementById('message').textContent = `Game Over! You succeeded ${successes} out of 10 times. Total time: ${(totalTime / 1000).toFixed(2)} seconds. Total score: ${totalScore}.`;
                document.getElementById('numberDisplay').textContent = 'Press Start';
                document.getElementById('inputSection').style.display = 'none';
                document.getElementById('scoreDisplay').textContent = '';
                displayResults();
                attempts = 0;
                successes = 0;
                totalTime = 0;
                totalScore = 0;
                results.length = 0;
                return;
            }

            randomNumber = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById('numberDisplay').textContent = randomNumber;
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('message').textContent = '';
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').focus();
            
            // Record start time
            startTime = new Date();

            // Start the timer
            clearTimeout(timer);
            timer = setTimeout(() => {
                document.getElementById('message').textContent = 'Time is up! You failed.';
                document.getElementById('inputSection').style.display = 'none';
                results.push({
                    displayed: randomNumber,
                    entered: "(Timed Out)",
                    match: false
                });
                attempts++;
                startGame();
            }, 4000);
        }

        function checkAnswer() {
            const userInput = document.getElementById('userInput').value;
            clearTimeout(timer); // Stop the timer

            const endTime = new Date();
            const elapsedTime = endTime - startTime;
            totalTime += elapsedTime;

            const match = userInput === randomNumber;
            if (match) {
                const baseScore = 10;
                const bonus = Math.max(0, 5 - elapsedTime / 1000); // Faster responses earn higher bonuses
                const roundScore = baseScore + Math.round(bonus * 10);

                totalScore += roundScore;
                document.getElementById('message').textContent = `Success! You entered the correct number in ${(elapsedTime / 1000).toFixed(2)} seconds. Score: ${roundScore}.`;
                successes++;
            } else {
                document.getElementById('message').textContent = 'Failure! Incorrect number.';
            }

            results.push({
                displayed: randomNumber,
                entered: userInput,
                match
            });

            document.getElementById('scoreDisplay').textContent = `Total Score: ${totalScore}`;
            document.getElementById('inputSection').style.display = 'none';
            attempts++;
            startGame();
        }

        function displayResults() {
            const tableContainer = document.getElementById('resultTable');
            tableContainer.style.display = 'block';

            let tableHTML = '<table><thead><tr><th>Attempt</th><th>Displayed Number</th><th>Entered Number</th><th>Match</th></tr></thead><tbody>';

            results.forEach((result, index) => {
                tableHTML += `<tr>
                    <td>${index + 1}</td>
                    <td>${result.displayed}</td>
                    <td>${result.entered}</td>
                    <td>${result.match ? '✔️' : '❌'}</td>
                </tr>`;
            });

            tableHTML += '</tbody></table>';
            tableContainer.innerHTML = tableHTML;
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
    </script>
</body>
</html>
